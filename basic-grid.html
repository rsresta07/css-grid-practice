<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Grid</title>

        <style>
            /* Import external CSS files */
            @import url("base.css"); /* Base styles */
            @import url("basic-grid.css"); /* Grid layout styles */
        </style>
    </head>
    <body>
        <h1>Auto Fill</h1>
        <!-- Main heading of the page -->

        <section class="basic-grid">
            <!-- Grid items with class 'card' -->
            <div class="card">Col 1</div>
            <div class="card">Col 2</div>
            <div class="card">Col 3</div>
            <div class="card">Col 4</div>
            <div class="card">Col 5</div>
            <div class="card">Col 6</div>
            <div class="card">Col 7</div>
            <div class="card">Col 8</div>
            <div class="card">Col 9</div>
            <div class="card">Col 10</div>
            <div class="card">Col 11</div>
            <div class="card">Col 12</div>
        </section>
    </body>
</html>
