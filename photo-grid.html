<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Grid</title>

        <style>
            /* Importing base and grid-specific CSS files */
            @import url("./base.css");
            @import url("./photo-grid.css");
        </style>
    </head>
    <body>
        <!-- Main title of the page -->
        <h1>Photo Gallery Grid</h1>

        <!-- Photo grid container -->
        <div class="photo-grid">
            <!-- Card 1: Tall and wide card with a background image -->
            <div
                class="card card-tall card-wide"
                style="background-image: url('img/photo1.JPG')"
            >
                1
            </div>

            <!-- Card 2: Tall card with a background image -->
            <div
                class="card card-tall"
                style="background-image: url('img/photo2.JPG')"
            >
                2
            </div>

            <!-- Card 3: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo3.JPG')">
                3
            </div>

            <!-- Card 4: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo4.JPG')">
                4
            </div>

            <!-- Card 5: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo5.JPG')">
                5
            </div>

            <!-- Card 6: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo6.JPG')">
                6
            </div>

            <!-- Card 7: Wide card with a background image -->
            <div
                class="card card-wide"
                style="background-image: url('img/photo7.JPG')"
            >
                7
            </div>

            <!-- Card 8: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo8.JPG')">
                8
            </div>

            <!-- Card 9: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo9.JPG')">
                9
            </div>

            <!-- Card 10: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo10.JPG')">
                10
            </div>

            <!-- Card 11: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo11.JPG')">
                11
            </div>

            <!-- Card 12: Standard card with a background image -->
            <div class="card" style="background-image: url('img/photo12.JPG')">
                12
            </div>
        </div>
    </body>
</html>
